<!doctype html>

<html lang="en">

<head>
  <title>hypercomics | Editor</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/styles.css" rel="stylesheet" />
  <script type="module" src="js/hypercomicsbuilder.js"></script>
  <div id="styleWrapper" class="block-ui hide resizable moveable">
    <h2>output stylesheet</h2>
    <button id="cleanStylesheet">clean all stylesheets</button>
    <button id="saveStylesheet">save stylesheets</button>
  </div>
</head>

<body>
  <!-- // this style element is gonna be hidden and will contains everything so people can add more stuff. -->
  <!-- // maybe we can add ai api for it too, so people doesnt need css ? -->

  <aside id="loading">
    <div class="box">
      <div id="dots">
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
      </div>
    </div>
  </aside>
  <style id="preview-styles"></style>

  <!-- // new system for the changes of styles and css -->
  <!-- // when change, update the content  -->
  <!-- // maybe back to content editable rttight? -->
  <!-- <style id="sequenceStyles"></style> -->
  <main id="appWrap">
    <section id="homeButtonsList">
      <button id="showstylewrapper">show css</button>
      <button id="showSequence">sequence</button>
      <button id="showLayers">Layers</button>
      <button id="showContextual">object</button>
      <button id="showMontage">montage</button>
      <button id="showAssets">assets</button>
      <button id="showPelure">show previous</button>
      <button id="showScreens">show screens</button>
      <a id="returnhome" href="/">return to home</a>
    </section>

    <section id="screen-ui" style="top: 30%; left: 30%" class="moveable block-ui resizable hide">
      <h2>Stylesheets</h2>

      <!-- <button id="orientationChanger">change orientation</button> -->
      <!-- <button id="fullPageWatcher">fullpage</button> -->

      <form id="screensform">
        <label for="screenwidth">
          <span>Width</span>
          <input min="200" type="number" name="screenwidth" id="screenWidth" />
        </label>
        <label for="screenHeight"><span>Default height</span>
          <input type="number" name="screenHeight" id="screenHeight" />
        </label>
        <label for="screenRatio"><span> Max ratio</span>
          <input name="screenRatio" id="screenRatio" disabled />
        </label>
        <button type="submit" id="newscreen">add screen</button>
        </label>
      </form>
      <button id="populateStylesheet">create standards screen</button>
      <ul id="screens">
        <li class="header">
          <span>name</span>
          <span>width</span>
          <span>height</span>
          <span>active</span>
        </li>
      </ul>
    </section>

    <section id="sequence" class="moveable block-ui resizable hide">
      <h2>Sequence</h2>
      <p class="meta">
        project: <span id="projectName">projname</span>, sequence:
        <span id="sequenceNumber">seqnum</span>
      </p>
    </section>

    <section id="contextualUI" class="hide moveable block-ui">
      <h2>Object</h2>

      <!-- // contextual should be hidden and moved next to the element the user is moving -->
      <section id="main">
        <h3>Size</h3>
        <label for="inputwidth">width</label>
        <input id="inputwidth" name="width" type="number" step="0.01" />

        <label for="inputheight">height</label>
        <input id="inputheight" name="height" type="number" step="0.01" />

        <!-- Locations and anchors -->
        <h3>Location</h3>
        <label for="inputx">x</label>
        <input id="inputx" name="x" type="number" step="0.01" />

        <label for="inputy">y</label>
        <input id="inputy" name="y" type="number" step="0.01" />

        <h3>Vertical Anchor</h3>
        <button class="anchorButton" id="anchorTop">set anchor top</button>
        <button class="anchorButton" id="anchorBottom">set anchor bottom</button>

        <h3>horizontal anchor</h3>
        <button class="anchorButton" id="anchorLeft">set anchor left</button>
        <button class="anchorButton" id="anchorRight">set anchor right</button>

        </p>
      </section>
    </section>
    <section id="preview">
      <button class="moveButton" id="previewPrevious">&lt;</button>
      <button class="moveButton" id="previewNext">&gt;</button>
      <section class="screen" id="previewScreen"></section>
    </section>

    <section id="layer-space" class="hide moveable block-ui">
      <h2>Layers</h2>
      <ul id="layers"></ul>
    </section>

    <section id="banc-montage" class="show moveable block-ui hide">
      <h2>montage</h2>
      <button id="addPlan">add plan</button>
      <button id="deletePlan">delete plan</button>
      <button id="duplicatePlan">duplicate plan</button>
      <label for="minimaldelay">minimual delay in millisecond</label>
      <input id="minimaldelay" type="number" name="minimaldelay" />
    </section>

    <ol id="planOrder">
      <!-- <li><a href="#plan12">12</a></li> -->
    </ol>
    <section id="assets" class="moveable block-ui hide">
      <h2>Assets</h2>
      <form id="inputs">
        <label for="assetsUpload">upload images:</label>
        <input id="assetsUpload" name="assetsUpload" type="file" multiple />
        <button id="submitAssets">upload</button>
      </form>

      <label for="assetsFilter">Filtre:</label>
      <input id="assetsFilter" name="assetsFilter" type="text" placeholder="are you looking for something?" />
      <ul id="assetsList"></ul>
    </section>
  </main>
</body>

</html>
