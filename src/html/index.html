<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <script type="module" src"js/hypercomicsBuilder.js"></script> -->
    <script type="module" src="js/hypercomicsBuilder.js"></script>
  </head>
  <body>
    <main id="appWrap">

     <section id="meta">
      <h1>Welcome to hyper comics</h1>
      <span class="meta">project: XX, sequence: XX</span>
          <button id="showMontage">montage</button>
     </section> 

      <section id="preview">

        <h2>preview</h2>

        <section id="previewButtons" class="buttons">
          <button id="orientationChanger">change orientation</button>
          <button id="fullPageWatcher">fullpage</button>
          <button class="previewResizer" data-preview-height="960" data-preview-width="640">Mobile V</button>
          <button class="previewResizer" data-preview-height="640" data-preview-width="960">Mobile H</button>
        </section>
        <section class="screen" id="previewScreen" >
          <article id="plan1"><span class="plan-name">1</span></article>
          <article id="plan2"><span class="plan-name">2</span></article>
          <article id="plan3"><span class="plan-name">3</span></article>
          <article id="plan4"><span class="plan-name">4</span></article>
          <article id="plan5"><span class="plan-name">5</span></article>
          <article id="plan6"><span class="plan-name">6</span></article>
          <article id="plan7"><span class="plan-name">7</span></article>
          <article id="plan8"><span class="plan-name">8</span></article>
          <article id="plan9"><span class="plan-name">9</span></article>
          <article id="plan10"><span class="plan-name">10</span></article>
          <article id="plan11"><span class="plan-name">11</span></article>
          <article id="plan12"><span class="plan-name">12</span></article>
        </section>

      </section>

      <section id="banc-montage" class="show">

        <h2>montage</h2>

          <button id="addPlan">add plan</button>
        <ol id="planOrder">
          <li><a href="#plan1">1</a></li>
          <li><a href="#plan2">2</a></li>
          <li><a href="#plan3">3</a></li>
          <li><a href="#plan4">4</a></li>
          <li><a href="#plan5">5</a></li>
          <li><a href="#plan6">6</a></li>
          <li><a href="#plan7">7</a></li>
          <li><a href="#plan8">8</a></li>
          <li><a href="#plan9">9</a></li>
          <li><a href="#plan10">10</a></li>
          <li><a href="#plan11">11</a></li>
          <li><a href="#plan12">12</a></li>
        </ol>

      <section id="assets">
        <label for="assetsFilter">Filtre: </label>
        <input
          name="assetsFilter"
          type="text"
          placeholder="are you looking for something?"
        />
      </section>
    </main>
  </body>
</html>
