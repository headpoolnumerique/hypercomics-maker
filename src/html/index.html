<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <script type="module" src"js/hypercomicsBuilder.js"></script> -->
    <script type="module" src="js/hypercomicsBuilder.js"></script>
  </head>
  <body>
    <main id="appWrap">

     <section id="meta">
      <h1>Welcome to hyper comics</h1>
      <span class="meta">project: XX, sequence: XX</span>
          <button id="showMontage">montage</button>
     </section> 

      <section id="preview">

        <h2>preview</h2>

        <section id="previewButtons" class="buttons">
          <button id="orientationChanger">change orientation</button>
          <button id="fullPageWatcher">fullpage</button>
          <button class="previewResizer" data-preview-height="960" data-preview-width="640">Mobile V</button>
          <button class="previewResizer" data-preview-height="640" data-preview-width="960">Mobile H</button>
        </section>
        <section class="screen" id="previewScreen" >
          <article id="plan1">plan 1</article>
          <article id="plan2">plan 2</article>
          <article id="plan3">plan 3</article>
          <article id="plan4">plan 4</article>
          <article id="plan5">plan 5</article>
          <article id="plan6">plan 6</article>
          <article id="plan7">plan 7</article>
          <article id="plan8">plan 8</article>
          <article id="plan9">plan 9</article>
          <article id="plan10">plan 10</article>
          <article id="plan11">plan 11</article>
          <article id="plan12">plan 12</article>
        </section>

      </section>

      <section id="banc-montage" class="show">
          <button id="addPlan">add plan</button>

        <h2>montage</h2>

        <ol id="planOrder">
          <li><a href="#plan1">1</a></li>
          <li><a href="#plan2">2</a></li>
          <li><a href="#plan3">3</a></li>
          <li><a href="#plan4">4</a></li>
          <li><a href="#plan5">5</a></li>
          <li><a href="#plan6">6</a></li>
          <li><a href="#plan7">7</a></li>
          <li><a href="#plan8">8</a></li>
          <li><a href="#plan9">9</a></li>
          <li><a href="#plan10">10</a></li>
          <li><a href="#plan11">11</a></li>
          <li><a href="#plan12">12</a></li>
        </ol>

      <section id="assets">
        <label for="assetsFilter">Filtre: </label>
        <input
          name="assetsFilter"
          type="text"
          placeholder="are you looking for something?"
        />
      </section>
    </main>
  </body>
</html>
