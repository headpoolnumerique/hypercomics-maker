<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/storymanager.css" rel="stylesheet" />
    <script type="module" src="/js/storymanager.js"></script>
  </head>
  <body>
    <aside id="loading">
      <div class="box">
        <div id="dots">
          <div id="dot1" class="dot"></div>
          <div id="dot2" class="dot"></div>
          <div id="dot3" class="dot"></div>
        </div>
      </div>
      <p>please wait, we’re loading your panels</p>
    </aside>
    <header>
      <h1>hypercomics</h1>
      <p><a id="newproject-link" href="#new-project">new project</a></p>
    </header>
    <section id="menu">
      <section id="projects">
        <h3>Projects</h3>
        <ul id="projects-list"></ul>
      </section>
    </section>
    <!-- for each project do this -->
    <section id="projectSequences"></section>

    <section id="new-project" class="project">
      <h2>Create a new project</h2>
      <form enctype="multipart/form-data" id="form" method="post">
        <label>
          <span>Title</span>
          <input class="usedvalue" type="text" name="title" />
        </label>
        <label>
          <span>Author</span>
          <input class="usedvalue" type="text" name="author" />
        </label>
        <label style="opacity: var(--hidden)">
          <span>don’t fill</span>
          <input
            type="hidden"
            autocomplete="off"
            name="enrico"
            aria-label="Please do not fill this in"
            class="nah"
          />
        </label>
        <input type="submit" id="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
