<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/storymanager.css" rel="stylesheet" />
    <script type="module" src="/js/storymanager.js"></script>
  </head>

  <body>
    <!-- the loading box -->
    <aside id="loading">
      <div class="box">
        <div id="dots">
          <div id="dot1" class="dot"></div>
          <div id="dot2" class="dot"></div>
          <div id="dot3" class="dot"></div>
        </div>
      </div>
      <p>please wait, we’re loading your panels</p>
    </aside>

    <form method="dialog">
      <button onclick="document.querySelector('#login').showModal();">
        login
      </button>
      <button
        onclick="
  document.cookie = 'hc_login_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        location.reload()"
      >
        logout
      </button>
    </form>
    <dialog id="login">
      <!-- <p class="connected">you’re connected!</p> -->
      <p class="disconnected">you’re disconnected!, please fill the form</p>

      <form class="form">
        <label>
          <span>name</span>
          <input id="username" type="text" />
        </label>
        <label>
          <span>password</span>
          <input id="password" type="password" />
        </label>

        <button id="submit" type="button">login</button>
      </form>
      <section class="login-error"></section>

      <form method="dialog">
        <button>close</button>
      </form>
    </dialog>
    <header>
      <h1>hypercomics</h1>
      <p><a id="newproject-link" href="#new-project">new project</a></p>
    </header>
    <section id="menu">
      <section id="projects">
        <h3>Projects</h3>
        <ul id="projects-list"></ul>
      </section>
    </section>
    <!-- for each project do this -->
    <section id="projectSequences"></section>

    <section id="new-project" class="project">
      <h2>Create a new project</h2>
      <form enctype="multipart/form-data" id="form" method="post">
        <label>
          <span>Title</span>
          <input class="usedvalue" type="text" name="title" />
        </label>
        <label>
          <span>Author</span>
          <input class="usedvalue" type="text" name="author" />
        </label>
        <label style="opacity: var(--hidden)">
          <span>don’t fill</span>
          <input
            type="hidden"
            autocomplete="off"
            name="enrico"
            aria-label="Please do not fill this in"
            class="nah"
          />
        </label>
        <input type="submit" id="submit" value="submit" />
      </form>
    </section>

    <dialog class="deletemodal">
      <p class="text">
        Do you want to delete project <span class="projectid"></span>:
        <strong class="title"></strong>
      </p>
      <button id="deleteProject">Remove project</button>
      <button onclick="this.closest('.deletemodal').close()">Cancel</button>
    </dialog>
  </body>
</html>
