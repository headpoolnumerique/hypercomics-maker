<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <script type="module" src"js/hypercomicsBuilder.js"></script> -->
    <script type="module" src="js/hypercomicsBuilder.js"></script>
  </head>
  <body>
    <main id="appWrap">

     <section id="meta">
      <h1>Welcome to hyper comics</h1>
      <p class="meta"> project: <span id="projectName">projname</span>, sequence: <span id="sequenceNumber">seqnum</span>
          <button id="showMontage">montage</button>
          <button id="showContextualUI">ui</button>
      <p>
     </section> 

     <section id="contextualUI" class="show">


       <h2>The contextual menu!</h2>

       <div class="button-list">
         <button id="moveContextualUI">M</button>
         <button id="closeContextualUI">C</button>
       </div>
       <main>content</main>

       </section>
      <section id="preview">

        <!-- <h2>preview</h2> -->

        <section id="previewButtons" class="buttons">
          <button id="orientationChanger">change orientation</button>
          <button id="fullPageWatcher">fullpage</button>
          <button class="previewResizer" data-preview-height="960" data-preview-width="640">Mobile V</button>
          <button class="previewResizer" data-preview-height="640" data-preview-width="960">Mobile H</button>
        </section>

        <button class="moveButton" id="previewPrevious"><</button> 
         <button class="moveButton" id="previewNext">></button> 
        <section class="screen" id="previewScreen" >
        </section>

      </section>

      <section id="banc-montage" class="show">

        <!-- <h2>montage</h2> -->

          <button id="addPlan">add plan</button>
          <button id="deletePlan">delete plan</button>
          <button id="deleteAllPlans">delete all plans !careful! </button>
          <button id="duplicatePlan">duplicate plan</button>
        <ol id="planOrder">
          <!-- <li><a href="#plan12">12</a></li> -->
        </ol>

      <section id="assets">
      <form id="inputs" action="" post="">
        <label for="assetsUpload">upload images:</label>
        <input
          id="assetsUpload"
          name="assetsUpload"
          type="file"
          multiple="true"
        />
        <button id="submitAssets">upload</button>
      </form>

        <label for="assetsFilter">Filtre:</label>
        <input
          name="assetsFilter"
          type="text"
          placeholder="are you looking for something?"
        />
        <ul id="assetsList">
        </ul>
      </section>
    </main>
  </body>
</html>
